<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
<div id="wrapper">
  <div class="calculator-buttons">
    <button class="calculator-value" type="submit">0</button>
    <input class="clear-button" type="button" value="C">
    <input class="backspace" type="submit" value="Arrow">
    <input class="divide" type="reset" value="Divide">
    <button class="number" type="submit">7</button>
    <input class="number" type="button" value="8">
    <input class="number" type="submit" value="9">
    <input class="multiply" type="reset" value="x">
    <input class="number" type="button" value="4">
    <input class="number" type="submit" value="5">
    <input class="number" type="reset" value="6">
    <input class="minus" type="submit" value="-">
    <input class="number" type="reset" value="1">
    <button class="number" type="submit">2</button>
    <input class="number" type="button" value="3">
    <input class="add" type="submit" value="+">
    <input class="number-zero" type="reset" value="0">
    <input class="equal" type="reset" value="=">


  </div>


</div>



</div>



  
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
  "></script>

</body>
</html>
